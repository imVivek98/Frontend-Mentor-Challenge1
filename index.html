<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img src="images/image-product-desktop.jpg" alt="Image of the product" style="width:auto">
    <p class="Diff">PERFUME</p>
    <h1 class="main">Gabrielle Essence Eau De Parfum</h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    <div class="pricing">
      <h1 class="cost">$149.99</h1>
      <p class="old-cost">$169.99</p>
    </div>

    <button id="btn" type="button"> <!--The <button> HTML element is an interactive element
    activated by a user with a mouse, keyboard, finger, voice command,or other assistive technology.
    Once activated, it then performs a programmable action, such as submitting a form or opening a dialog.-->
      Add to Cart
      <svg id="Cart-icon" width="15" height="15" xmlns="http://www.w3.org/2000/svg"><!--The HTML <svg> element is a container for SVG graphics. -->
        <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
      </svg>
    </button>
  </div>

  <div class="attribution">
    Challenge by <a class="foot" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="foot" href="https://github.com/imVivek98">Vivek Krishnan.R</a>.
  </div>
</body>
</html>
